	<head>

		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h2 class="title">Dice Roller Game</h2>
			<form id="form">
				<input type="text" id="numberOfDice" placeholder="How Many Dice" />
				<input type="text" id="howManySide" placeholder="HowManySides">
			</form>
			<button class="btn" id="submitDice">Roll The Dice</button>
			<button class="btn" id="reset">reset</button>

			<div class="totalDie" id="totalDie"></div>
			<button class="btn" id="showAllBtn">Show Array in List</button>
			<div class="total">List:</div>
			<div id="showArray"></div>
		</div>

	</body>
